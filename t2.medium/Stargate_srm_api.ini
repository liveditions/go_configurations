[uwsgi]
uid=nginx
project_name = Stargate_srm_api
base_dir = /opt/Stargate_srm_api/%(project_name)
virtualenv = /opt/Stargate_srm_api/venv
chdir = %(base_dir)
module =  Stargate_SRM_Backend.wsgi:application
master = true
processes = 4
uwsgi-socket = /run/uwsgi/%(project_name).sock
chmod-socket = 666
touch-reload = %(base_dir)
max-worker-lifetime = 300
vacuum = true
enable-threads = true
threads = 6
manage-script-name = true
logformat = %(time) - REQUEST_ID %(var.HTTP_X_AMZN_TRACE_ID) - URI %(uri) - USER %(user) - HOST %(host) - ADDR - %(addr) - METHOD %(method) - STATUS %(status) - TIME TAKEN - %(secs)

logto = /var/log/django/%(project_name).log

max-requests = 1000                  ; Restart workers after this many requests
max-worker-lifetime = 3600           ; Restart workers after this many seconds
reload-on-rss = 2048                 ; Restart workers after this much resident memory
worker-reload-mercy = 60             ; How long to wait before forcefully killing workers
